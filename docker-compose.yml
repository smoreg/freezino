version: '3.8'

services:
  # Backend Service (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freezino-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - ENV=development
      - PORT=3000
      - DATABASE_URL=file:./data/freezino.db
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:5173/auth/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      - ./backend:/app
      - backend-data:/root/data
    networks:
      - freezino-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (React + Vite Dev Server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: freezino-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
      - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3000/ws}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - freezino-network
    depends_on:
      - backend

  # Nginx Reverse Proxy (Optional for dev, but useful for testing)
  nginx:
    image: nginx:alpine
    container_name: freezino-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    networks:
      - freezino-network
    depends_on:
      - backend
      - frontend

volumes:
  backend-data:
    driver: local

networks:
  freezino-network:
    driver: bridge
