openapi: 3.0.3
info:
  title: Freezino API
  description: |
    Educational casino simulator API for Freezino application.

    **WARNING**: This application uses NO real money. All currency is virtual and for educational purposes only.

    ## Authentication
    - Google OAuth 2.0 for user authentication
    - JWT tokens for API authorization

    ## Base URL
    - Development: `http://localhost:3000/api`
    - Production: Update with your production URL

  version: 1.0.0
  contact:
    name: Freezino Support
    url: https://github.com/smoreg/freezino
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: http://localhost:3000
    description: WebSocket server

tags:
  - name: Health
    description: Health check endpoints
  - name: Authentication
    description: Google OAuth and session management
  - name: User
    description: User profile and statistics
  - name: Work
    description: Work system to earn virtual currency
  - name: Stats
    description: Country wage statistics
  - name: Shop
    description: Virtual item shop
  - name: Games
    description: Casino games (Roulette, Slots, etc.)
  - name: Game History
    description: Game session history and statistics
  - name: Contact
    description: Contact form submission

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the API is running
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time

  /auth/google:
    get:
      tags:
        - Authentication
      summary: Initiate Google OAuth login
      description: Redirects to Google OAuth consent screen
      responses:
        '302':
          description: Redirect to Google OAuth

  /auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Google OAuth callback
      description: Handles Google OAuth callback and creates user session
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: OAuth authorization code
      responses:
        '302':
          description: Redirect to frontend with tokens
        '400':
          description: Invalid authorization code

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get a new access token using refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
        '401':
          description: Invalid refresh token

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get authenticated user information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout
      description: Invalidate current session
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          description: Unauthorized

  /user/profile:
    get:
      tags:
        - User
      summary: Get user profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      tags:
        - User
      summary: Update user profile
      security:
        - BearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                displayName:
                  type: string
                avatar:
                  type: string
      responses:
        '200':
          description: Profile updated

  /user/balance:
    get:
      tags:
        - User
      summary: Get user balance
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current balance
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                    format: float

  /user/stats:
    get:
      tags:
        - User
      summary: Get user statistics
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalWorkTime:
                    type: integer
                  totalEarned:
                    type: number
                  totalLost:
                    type: number
                  gamesPlayed:
                    type: integer

  /user/transactions:
    get:
      tags:
        - User
      summary: Get transaction history
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Transaction list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'

  /user/items:
    get:
      tags:
        - User
      summary: Get user's purchased items
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserItem'

  /work/start:
    post:
      tags:
        - Work
      summary: Start work session
      description: Start a 3-minute work session to earn $500
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Work session started
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkSession'
        '400':
          description: Already working

  /work/status:
    get:
      tags:
        - Work
      summary: Get current work status
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Work status
          content:
            application/json:
              schema:
                type: object
                properties:
                  isWorking:
                    type: boolean
                  timeRemaining:
                    type: integer
                  session:
                    $ref: '#/components/schemas/WorkSession'

  /work/complete:
    post:
      tags:
        - Work
      summary: Complete work session
      description: Complete work and earn $500
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Work completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  earned:
                    type: number
                  newBalance:
                    type: number
        '400':
          description: No active work session or not completed yet

  /work/history:
    get:
      tags:
        - Work
      summary: Get work history
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Work history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkSession'

  /stats/countries:
    get:
      tags:
        - Stats
      summary: Get country wage statistics
      description: Get list of countries with average wage data
      responses:
        '200':
          description: Country list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Country'

  /stats/countries/{code}:
    get:
      tags:
        - Stats
      summary: Get country by code
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: Country code (e.g., US, RU)
      responses:
        '200':
          description: Country data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Country'

  /contact:
    post:
      tags:
        - Contact
      summary: Submit contact form
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - message
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                message:
                  type: string
      responses:
        '200':
          description: Message sent
        '400':
          description: Validation error

  /shop/items:
    get:
      tags:
        - Shop
      summary: Get shop items
      parameters:
        - name: type
          in: query
          schema:
            type: string
            enum: [clothing, car, house, accessory]
        - name: rarity
          in: query
          schema:
            type: string
            enum: [common, rare, epic, legendary]
      responses:
        '200':
          description: Shop items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'

  /shop/buy/{itemId}:
    post:
      tags:
        - Shop
      summary: Buy an item
      security:
        - BearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item purchased
        '400':
          description: Insufficient balance or item already owned

  /shop/sell/{userItemId}:
    post:
      tags:
        - Shop
      summary: Sell an item
      description: Sell item for 50% of purchase price
      security:
        - BearerAuth: []
      parameters:
        - name: userItemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item sold
        '404':
          description: Item not found

  /shop/my-items:
    get:
      tags:
        - Shop
      summary: Get user's items
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User's items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserItem'

  /shop/equip/{userItemId}:
    post:
      tags:
        - Shop
      summary: Equip an item
      security:
        - BearerAuth: []
      parameters:
        - name: userItemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item equipped

  /games/roulette/bet:
    post:
      tags:
        - Games
      summary: Place roulette bet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - betType
              properties:
                amount:
                  type: number
                betType:
                  type: string
                  enum: [number, red, black, odd, even, dozen1, dozen2, dozen3]
                value:
                  type: integer
                  description: Required for number bets (0-36)
      responses:
        '200':
          description: Bet placed
          content:
            application/json:
              schema:
                type: object
                properties:
                  winningNumber:
                    type: integer
                  won:
                    type: boolean
                  payout:
                    type: number
                  newBalance:
                    type: number

  /games/roulette/history:
    get:
      tags:
        - Games
      summary: Get roulette history
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Roulette history
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /games/roulette/recent:
    get:
      tags:
        - Games
      summary: Get recent roulette numbers
      responses:
        '200':
          description: Recent numbers
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer

  /games/slots/spin:
    post:
      tags:
        - Games
      summary: Spin slots
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
      responses:
        '200':
          description: Spin result
          content:
            application/json:
              schema:
                type: object
                properties:
                  reels:
                    type: array
                    items:
                      type: array
                      items:
                        type: string
                  won:
                    type: boolean
                  payout:
                    type: number
                  newBalance:
                    type: number

  /games/slots/payouts:
    get:
      tags:
        - Games
      summary: Get slots payout table
      responses:
        '200':
          description: Payout table

  /games/crash/bet:
    post:
      tags:
        - Games
      summary: Place crash bet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - cashoutMultiplier
              properties:
                amount:
                  type: number
                cashoutMultiplier:
                  type: number
      responses:
        '200':
          description: Bet result

  /games/hilo/bet:
    post:
      tags:
        - Games
      summary: Place Hi-Lo bet
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - prediction
              properties:
                amount:
                  type: number
                prediction:
                  type: string
                  enum: [higher, lower]
      responses:
        '200':
          description: Bet result

  /games/wheel/spin:
    post:
      tags:
        - Games
      summary: Spin the wheel
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
      responses:
        '200':
          description: Spin result

  /games/history:
    get:
      tags:
        - Game History
      summary: Get game history
      security:
        - BearerAuth: []
      parameters:
        - name: game
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Game history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GameSession'

  /games/stats:
    get:
      tags:
        - Game History
      summary: Get game statistics
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Game statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalGames:
                    type: integer
                  totalWins:
                    type: integer
                  totalLosses:
                    type: integer
                  favoriteGame:
                    type: string

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        googleId:
          type: string
        email:
          type: string
        name:
          type: string
        avatar:
          type: string
        balance:
          type: number
        totalWorkTime:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Transaction:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        type:
          type: string
          enum: [work, game_win, game_loss, purchase, sale]
        amount:
          type: number
        description:
          type: string
        createdAt:
          type: string
          format: date-time

    WorkSession:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        duration:
          type: integer
          description: Duration in seconds
        earned:
          type: number
        completed:
          type: boolean

    Country:
      type: object
      properties:
        code:
          type: string
        name:
          type: string
        averageWagePerHour:
          type: number
        timeToEarn500:
          type: number
          description: Time in minutes to earn $500

    Item:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        type:
          type: string
          enum: [clothing, car, house, accessory]
        rarity:
          type: string
          enum: [common, rare, epic, legendary]
        imageUrl:
          type: string

    UserItem:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        itemId:
          type: integer
        item:
          $ref: '#/components/schemas/Item'
        equipped:
          type: boolean
        purchasePrice:
          type: number
        purchasedAt:
          type: string
          format: date-time

    GameSession:
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        gameType:
          type: string
        betAmount:
          type: number
        payout:
          type: number
        won:
          type: boolean
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
